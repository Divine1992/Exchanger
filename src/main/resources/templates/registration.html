<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Реєстрація</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/registration.js"></script>
</head>
<body ng-app="admin" ng-controller="registration">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Exchanger</a>
            </div>

        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <form autocomplete="off">
                <input ng-model="user.login" type="text" id="login" name="login"  placeholder="Логін" class="form-control" /> <br/>
                <input ng-model="user.password" type="password"  placeholder="Пароль" id="password" name="password" class="form-control" /> <br />
                <button class="btn btn-lg btn-success btn-block" ng-click="registerUser(user)">Зареєструвати</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div ng-app="admin" ng-controller="currentTimeDate" >
        <b>{{clock  | date:'HH:mm:ss  --  dd/MM/yyyy'}}</b>
    </div>
</footer>
</body>
</html>
